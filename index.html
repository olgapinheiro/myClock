<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link rel='stylesheet' href='./assets/style/index.css'>
    <title>My Clock</title>
</head>

<body>
    <div class='container'>
        <h1 class='container__title'>My Clock</h1>
        <div class='clock'>
            <div class='clock__circle'>
                <div class='clock__circle__pointer pointer-hour'></div>
                <div class='clock__circle__pointer pointer-min'></div>
                <div class='clock__circle__pointer pointer-sec'></div>
            </div>
        </div>
    </div>

    <script src='./assets/js/index.js'></script>
</body>

</html>
